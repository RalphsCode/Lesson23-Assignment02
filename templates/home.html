{% extends 'base.html' %}

{% block title %}
Ralph's Cupcake 
{% endblock %}

{% block content %}

<h1 class="text-white">Ralph's Cupcake App</h1>
{% for cupcake in cupcakes %}

<img src="{{cupcake.image}}" alt="Yummy" width="150">
<br></p>
{% endfor %}
{% endblock %}
